<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>


    <div class="main-app-calcul">
        <form>
            <label for="one">First Semester</label>
            <input type="number" class="form-control" id="one" name="" placeholder="Write GPA of First Semester" ><br/>
            
            <label for="two">Second Semester</label>
            <input type="number" class="form-control" id="two" name="" placeholder="Write GPA of Second Semester" ><br/>

            
            <label for="three">Third Semester</label>
            <input type="number" class="form-control" id="three" name="" placeholder="Write GPA of Third Semester" ><br/>

            
            <label for="four">Fourth Semester</label>
            <input type="number" class="form-control" id="four" name="" placeholder="Write GPA of Fourth Semester" ><br/>

            
            <label for="five">Fifth Semester</label>
            <input type="number" class="form-control" id="five" name="" placeholder="Write GPA of Fifth Semester" ><br/>

            
            <label for="six">Sixth Semester</label>
            <input type="number" class="form-control" id="six" name="" placeholder="Write GPA of Sixth Semester" ><br/>

            
            <label for="seven">Seventh Semester</label>
            <input type="number" class="form-control" id="seven" name="" placeholder="Write GPA of Seventh Semester" ><br/>

            
            <label for="eight">Eighth Semester</label>
            <input type="number" class="form-control" id="eight" name="" placeholder="Write GPA of Eighth Semester" ><br/>

            <button class="" id="" name="" onclick="Calculate()">Calculate GPA</button>
        </form>
    </div>
    

    <div id="output">

    </div>


    <script>
                 function Calculate(){
                 
                    var one = parseFloat(document.getElementById("one").value);
                    var two = parseFloat(document.getElementById("two").value);
                    var three = parseFloat(document.getElementById("three").value);
                    var four  = parseFloat(document.getElementById("four").value);
                    var five = parseFloat(document.getElementById("five").value);
                    var six = parseFloat(document.getElementById("six").value);
                    var seven = parseFloat(document.getElementById("seven").value);
                    var eight = parseFloat(document.getElementById("eight").value);

                 }



    </script>
</body>
</html>
